<div class="details">
    <div class="game-banner">
        <img src="https://media.rawg.io/media/games/84d/5454554.jpg" alt="background image" class="game-banner-img">
    </div>
    <div class="game-content">
        <div class="details-wrapper">
            <div class="game-header">
                <h1 class="hame-header-title">Game Name</h1>
                <h2 class="game-header-release-date">Release: 1.2.2002</h2>
                <p class="game-header-genres">
                    <span>RPG</span>
                </p>
                <div class="game-gauge">
                    <mwl-gauge class="two" [max]="100" [dialStartAngle]="180" [dialEndAngle]="0" [value]="gameRating"
                        [animated]="true" [color]="getColor" [animatedDuration]="2">
                    </mwl-gauge>
                    <a target="_blank" class="game-gauge-label" href="">
                        Metacritic</a>
                </div>
            </div>
            <!---tabs--->
        </div>
    </div>
</div>
